<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee-Themed Restaurant SQL Management</title>
    <style>
        /* –ö–∞–≤–æ–≤–∞ –ø–∞–ª—ñ—Ç—Ä–∞ */
        body {
            font-family: 'Georgia', serif;
            background-color: #f5efe6; /* –∫—Ä–µ–º–æ–≤–∏–π —Ñ–æ–Ω */
            color: #5c4033; /* —Ç–µ–º–Ω–æ-–∫–æ—Ä–∏—á–Ω–µ–≤–∏–π —Ç–µ–∫—Å—Ç */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #f3e8dd; /* —Å–≤—ñ—Ç–ª–æ-–±–µ–∂–µ–≤–∏–π —Ñ–æ–Ω */
            border: 4px solid #c3a995; /* —Ç–µ–º–Ω–æ-–∫–æ—Ä–∏—á–Ω–µ–≤–∞ —Ä–∞–º–∫–∞ */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #8b5e3c; /* —Ç–µ–ø–ª–∏–π –∫–æ—Ä–∏—á–Ω–µ–≤–∏–π */
            margin-bottom: 20px;
        }

        .sql-input, .api-selector, .submit-button {
            width: 100%;
            background-color: #fdf8f4; /* —Å–≤—ñ—Ç–ª–æ-–∫—Ä–µ–º–æ–≤–∏–π —Ñ–æ–Ω */
            color: #5c4033;
            border: 2px solid #bfa588;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.2s ease-in-out;
        }

        .sql-input:focus, .api-selector:focus {
            border-color: #8b5e3c;
            outline: none;
        }

        .submit-button {
            cursor: pointer;
            background-color: #bfa288;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #a67c52; /* —Ç–µ–º–Ω—ñ—à–∏–π –≤—ñ–¥—Ç—ñ–Ω–æ–∫ */
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #d1bfa3;
            padding: 12px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #c8a97e;
            color: #3e2723;
        }

        td {
            background-color: #f4ece7;
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 15px;
        }

        .success {
            color: #27ae60;
            font-weight: bold;
            margin-top: 15px;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #8b5e3c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üçΩÔ∏è Restaurant Management</h1>

    <!-- –ü–æ–ª–µ –¥–ª—è –≤–≤–µ–¥–µ–Ω–Ω—è SQL-–∑–∞–ø–∏—Ç—É -->
    <textarea id="sql-input" class="sql-input" rows="4" placeholder="Enter your SQL query here..."></textarea>
    <button id="execute-sql" class="submit-button">Execute SQL</button>

    <!-- –í–∏–±—ñ—Ä —ñ—Å–Ω—É—é—á–æ–≥–æ API –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö -->
    <select id="api-selector" class="api-selector">
        <option value="dishes">Fetch Dishes</option>
        <option value="ingredients">Fetch Ingredients</option>
        <option value="kitchens">Fetch Kitchens</option>
        <option value="dish-ingredients">Fetch Dish Ingredients</option>
    </select>
    <button id="fetch-data" class="submit-button">Fetch Data</button>

    <div id="error-message" class="error"></div>
    <div id="success-message" class="success"></div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–∞–±–ª–∏—Ü—ñ -->
    <div id="table-container" class="table-container"></div>
</div>

<div class="footer">by Denys Lysenok KI-221</div>

<script>
    const apiMapping = {
        dishes: '/api/dishes',
        ingredients: '/api/ingredients',
        kitchens: '/api/kitchens',
        'dish-ingredients': '/api/dish-ingredients'
    };

    // –í–∏–∫–æ–Ω–∞–Ω–Ω—è SQL-–∑–∞–ø–∏—Ç—É
    document.getElementById("execute-sql").addEventListener("click", () => {
        const sqlQuery = document.getElementById("sql-input").value.trim();

        if (!sqlQuery) {
            displayError("Please enter a valid SQL query.");
            return;
        }

        // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–∂–µ–Ω–Ω—è –ø—Ä–æ –Ω–µ–±–µ–∑–ø–µ—á–Ω—ñ SQL-–æ–ø–µ—Ä–∞—Ç–æ—Ä–∏
        const unsafePatterns = /(\b(drop|delete|truncate|alter|create|update|insert|grant|revoke)\b)/i;
        if (unsafePatterns.test(sqlQuery)) {
            if (!confirm("This query may modify the database. Do you want to proceed?")) {
                displayError("Query execution cancelled by user.");
                return;
            }
        }

        const requestBody = {
            query: sqlQuery
        };

        fetch('/api/sql/execute', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody)
        })
            .then(async response => {
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || "Unknown error occurred");
                }
                return response.json();
            })
            .then(data => {
                console.log("Response data:", data); // –õ–æ–≥—É–≤–∞–Ω–Ω—è –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ –≤—ñ–¥ —Å–µ—Ä–≤–µ—Ä–∞
                renderMultipleTables(data);
                displaySuccess("Query executed successfully!");
            })
            .catch(error => {
                displayError(error.message);
                console.error("Error:", error);
            });
    });

    // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö —á–µ—Ä–µ–∑ —ñ—Å–Ω—É—é—á—ñ –∫–æ–Ω—Ç—Ä–æ–ª–µ—Ä–∏
    document.getElementById("fetch-data").addEventListener("click", () => {
        const selectedApi = document.getElementById("api-selector").value;
        const apiUrl = apiMapping[selectedApi];

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    displayError(data.error);
                } else {
                    renderTable(data);
                    displaySuccess("Data fetched successfully!");
                }
            })
            .catch(error => {
                displayError("Error fetching data.");
                console.error("Error:", error);
            });
    });

    function renderMultipleTables(data) {
        const container = document.getElementById("table-container");
        container.innerHTML = "";

        if (typeof data === 'string') {
            container.innerHTML = `<p>${data}</p>`;
            return;
        }

        if (Array.isArray(data) && data.length > 0 && typeof data[0] === 'object') {
            let table = `<h3>Query Results</h3>`;
            table += "<table><tr>";

            const columns = Object.keys(data[0]);
            for (const column of columns) {
                table += `<th>${column}</th>`;
            }
            table += "</tr>";

            data.forEach(row => {
                table += "<tr>";
                for (const cell of columns.map(col => row[col])) {
                    table += `<td>${cell !== undefined ? cell : ''}</td>`;
                }
                table += "</tr>";
            });

            table += "</table>";
            container.innerHTML = table;
        } else {
            container.innerHTML = "<p>No data found.</p>";
        }
    }

    function renderTable(data) {
        renderMultipleTables([data]);
    }

    function displayError(message) {
        document.getElementById("error-message").textContent = message;
        document.getElementById("success-message").textContent = "";
    }

    function displaySuccess(message) {
        document.getElementById("success-message").textContent = message;
        document.getElementById("error-message").textContent = "";
    }
</script>


</body>
</html>
